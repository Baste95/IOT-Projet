      function get_Data(id){
        let i = 0;
        switch(id){
          case 'time': 
                      firebase.database().ref('time').once('value',function(snapshot) {
                        snapshot.forEach(function(childSnapshot){
                            i++;
                            var childKey = childSnapshot.key;
                            var childData = childSnapshot.val();   
                            document.getElementById('data_time').innerHTML += "<br>"+
                            "<b><i class='fa fa-clock'></i> Temps " + i + ": </b>" +
                            childData
                            +"<br>";

                        })
                    })
                    return;
                    break;

          case 'temperature':
                  firebase.database().ref('data').once('value', function(snapshot) {
                    snapshot.forEach(function(childSnapshot){
                        i++;
                      
                        var childKey = childSnapshot.key;
                        var childData = childSnapshot.val();   
                        document.getElementById('data_temperat').innerHTML += "<br>"+
                        "<b><i class='fa fa-temperature-low'></i>Température" + i + ": </b>" 
                        + childData['temperatue'] + "°" +"<br>";

                    })
                })
                break;
                    

        }
      }
